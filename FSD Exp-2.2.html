<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 2px solid #000;
      padding: 15px;
      max-width: 600px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      margin-bottom: 15px;
      padding: 5px;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="Clothing">T-Shirt</li>
      <li data-category="Clothing">Jeans</li>
      <li data-category="Electronics">Headphones</li>
      <li data-category="Electronics">Smartphone</li>
      <li data-category="Books">Novel</li>
      <li data-category="Books">Cookbook</li>
    </ul>
  </div>

  <script>
    const filter = document.getElementById('categoryFilter');
    const products = document.querySelectorAll('#productList li');

    filter.addEventListener('change', () => {
      const selectedCategory = filter.value;

      products.forEach(product => {
        if (selectedCategory === "All" || product.getAttribute('data-category') === selectedCategory) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
