<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 2px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 500px;
      box-sizing: border-box; /* prevents border breaking */
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box; /* keeps border aligned */
      resize: vertical; /* only allow up-down resizing */
    }

    .counter {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <p class="counter">Characters: <span id="charCount">0</span></p>
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
      charCount.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
