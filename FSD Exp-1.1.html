<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form></form></title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/server">
    <div>
        <label for="name">Name:</label>
        <br>
        <input type="text" placeholder="Enter your full name" id="name">
    </div>
    <br>
    <div>
        <label for="mail">Email:</label>
        <br>
        <input type="email" placeholder="Enter your email" id="mail">
    </div>
    <br>
    <div>
        <label for="age">Age:</label>
        <br>
        <input type="number" placeholder="Enter" id="age" style="width:50px">
    </div>
    <br>
    <button type="submit">Register</button>
    </form>
</body>
</html>
